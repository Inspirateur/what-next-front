<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="user-scalable=0"/>
</head>
<body>
    <div class="vertical center">
        <h1>What's Next&thinsp;</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" oninput="check_username_valid()" required/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="check_password_valid()" required/>
        <div class="horizontal spread">
            <button type="button" id="login" onclick="login()" disabled>Log in</button>
            <button type="button" id="signup" onclick="signup()" disabled>Sign up</button>    
        </div>
        <br>
        <small>Save your password, we won't send it to you</small>
        <p class="error" id="invalid-credentials" style="display: none;">
            Username or password is incorrect.
        </p>
        <p class="error" id="username-taken" style="display: none;">
            The username is already taken, sorry!
        </p>
        <p class="error" id="internal-error" style="display: none;">
            The server is down, please be patient while we work on getting it back up!
        </p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
